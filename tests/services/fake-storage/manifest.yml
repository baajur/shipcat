name: fake-storage
image: nginx
resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 512Mi
dataHandling:
  # NB: These values used to unit test cascading of encryption parameters
  stores:
  - backend: S3
    informationClassification: protectedInternal
    cipher: AES256
    encrypted: true
    fields:
    - name: EmailAddress
      encrypted: false # override default encrypted
    - name: DateOfBirth
      keyRotator: 2w
  - backend: MySQL
    informationClassification: confidentialPatientData
    fields:
    - name: ChatHistory
  processes:
  - field: EmailAddress
    source: fake-ask
replicaCount: 2
command: ['./start-app.sh']
health:
  uri: /health
  wait: 30
httpPort: 3000
sidecars:
- name: redis
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
    limits:
      cpu: 100m
      memory: 50Mi
regions:
- dev-uk
env:
  INSTANCE_TYPE: web
initContainers:
- name: init-mysql
  image: gophernet/netcat
  command: ['sh', '-c', 'until nc -z some.rds.amazonaws.com 3306; do echo waiting for mysql; sleep 2; done;']
volumeMounts:
- name: secrets-conf
  mountPath: "/app/config/secrets.yml"
  subPath: secrets.yml
  readOnly: true
- name: combined-secret-conf
  mountPath: "/conf/combined-secret/"
  readOnly: true
configs:
  mount: /newrelic/
  files:
  - name: newrelic-java.yml.j2
    dest: newrelic.yml
volumes:
- name: secrets-conf
  secret:
    secretName: secrets-conf
    items:
    - key: file
      path: secrets.yml
      mode: 256
- name: combined-secret-conf
  projected:
    sources:
    - secret:
        name: combined-secret-conf1
        items:
        - key: file
          path: combined-secret1.yaml
    - secret:
        name: combined-secret-conf2
        items:
        - key: file
          path: combined-secret2.yaml
metadata:
  repo: https://github.com/babylonhealth/shipcat
  contacts: []
  team: observability
  support: "#dev-platform-override"
  notifications: "#dev-platform-notif-override"
kong:
  uris: '/fake-storage'
